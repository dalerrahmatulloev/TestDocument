<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="group">
        <div class="leftGroup">
            <h1>Демо-версия</h1>
            <p>За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых
                проектов. Используя знания и накопленный опыт мы можем предложить </p>
            <button class="button">Попробовать бесплатно <div class="leftGroupImg"><img src="/images/arrow-up-right.svg"
                        alt=""></div></button>
        </div>
        <div class="rightGroup">
            <img src="/images/image 15.png" alt="">
        </div>
    </div>

    <dialog class="dialog">
        <div class="dialogClose">
            <button class="closeButton">&times;</button>
        </div>
        <h1>Войти в систему</h1>
        <input class="dialogInput" type="text" placeholder="Email/Телефон">
        <input class="dialogInput" type="text" placeholder="Пароль">
        <div class="dialogDiv">
            <input class="checkbox" type="checkbox">
            <p>Запомнить пароль</p>
        </div>
        <h3>Восстановить</h3>
        <button class="login">Войти</button>
        <button class="sign">Зарегестрироваться</button>
    </dialog>


    <script src="/main.js"></script>
</body>

</html>
